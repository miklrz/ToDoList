<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My tasks</title>
</head>
<body>
<h1>Task list</h1>
    <ul>
        <li th:each="task : ${taskList}">
            <p th:text="${task.getTitle()}">task title</p>
        </li>
    </ul>
</body>
</html>
