<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit task</title>
</head>
<body>
    <form th:method="post" th:action="@{/tasks/{taskId} (taskId=${taskId})}" th:object="${task}">
        <input type="hidden" name="_method" value="PUT">

        <label for="title">Title: </label>
        <input type="text" th:field="*{title}" id="title"><br>
        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title error</p>

        <label for="content">Content: </label>
        <input type="text" th:field="*{content}" id="content"><br>
        <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}">content error</p>

        <input type="submit" value="Send!">
</form>
</body>
</html>
