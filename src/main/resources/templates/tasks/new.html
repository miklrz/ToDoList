<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New task</title>
</head>
<body>
    <form th:method="POST" th:action="@{/authors/{authorId}/tasks (authorId=${authorId})}" th:object="${task}">
        <label for="title">Title: </label>
        <input type="text" th:field="*{title}" id="title"><br>
        <p th:if="${#fields.hasErrors()}" th:errors="*{title}">title error</p>

        <label for="content">Content: </label>
        <input type="text" th:field="*{content}" id="content"><br>
        <p th:if="${#fields.hasErrors()}" th:errors="*{content}">content error</p>

        <input type="submit" value="Send!">
    </form>
</body>
</html>
